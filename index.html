<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta author="Matheus Vicente">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="quote.css">
    <script rel="stylesheet" type="text/javascript" src="quote.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body> 
    <div class="outer" id="outer">
        
        <div class="container-fluid">
            
            <header> 
                <span id="back-button"><a href="https://chamatt.github.io/"><i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i></a></span> 
                <div class="header-content text-center"><h1>Random Quote Generator</h1></div>
            </header>
          
            <div class="container" id="copy">
                <div class="quotecontainer col-xs-12 col-md-12" id="quotecontainer"><hr><div class="text-center quote" id="quote">Click the button below to generate a quote.</div><div id="author"></div><hr>
                
                </div>
            </div>
            <div class="buttons">
                <button class="twitter text-center btn" id="tweet"><i class="fa fa-twitter"></i> Tweet</button><button class="btn" id="clipboard"><i class="fa fa-clipboard"></i> Copy</button>
                <button class="gerador text-center btn" id="genquote"><i class="fa fa-plus-square" aria-hidden="true"></i> Generate</button>
            </div>
        </div>
    </div>
</body>
</html>
